<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#ul{
			overflow: hidden;
			margin: 20px 0 30px 50px;
		}
		#ul li{
			list-style: none;
			float: left;
			margin-right: 30px;
			cursor: pointer;
		}
		#div1{
			margin-top: 50px;
			height: 300px;
			background-color: pink;
		}
		#div2{
			height: 400px;
			background-color: #ccc;
		}
		#div3{
			height: 500px;
			background-color: purple;
		}

	</style>
</head>
<body>
	<ul id="ul">
		<li data-link="#div1">link1</li>
		<li data-link="#div2">link2</li>
		<li data-link="#div3">link3</li>
	</ul>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<script src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#ul li').on('click',function(){
			var link = $(this).data('link');
			// console.log(link);
			var scroll =$(link).offset().top;
			// console.log(scrollTop);
			$(document.documentElement).animate({
				scrollTop:scroll
			});
			history.pushState(scroll.top,'');
				
			})
			window.onpopstate=function(e){
				$(document.documentElement).animate({
					scrollTop:e.state
				})
			};
		})
	</script>
</body>
</html>
